<!DOCTYPE html>
<html lang="en">
<head>
    <title>reproductor de musica</title>
    <link rel="stylesheet" href="css\Main.css"/>
    <script src="js\jquery-1.10.2.min.js"></script>
</head>
<body>
    <div id ="bg">
        <div id="blackLayer"></div>
        <img src="Poster1.jpg"/>
    </div> 

    <div id="main">
        <div id="image">
            <img src="Poster1.jpg"/>
        </div>
        <div id="player">
            <div id="songTitle">demo</div>
            <div id="buttons">
                <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                <button id="play" onclick="playOrPauseSong()"><img src="Play.png" height="90%" width="90%"/></button>
                <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
            </div>
            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>


    
</body>

<script src="js\musica.js"></script>


</html>
